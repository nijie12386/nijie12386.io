<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人网站</title>
		<script type="text/javascript">
			var timer;
			 function clock(){
				var time=new Date();
				var year=time.getFullYear();//年
				var month=time.getMonth()+1;//月
				var date=time.getDate();//日
				var hour=time.getHours();//时
				var minute=time.getMinutes();//分
				var second=time.getSeconds();//秒
				var welcomstr;
				if(hour>0&&hour<12){
					welcomstr="上午";
				}else{
					welcomstr="下午";
					hour=parseInt(hour-12);
				}
			document.form1.myClock.value=year+"/"+month+"/"+date+welcomstr+hour+":"+minute+":"+second;
				timer=setTimeout("clock()",1000);
			}
			function sptr(){
				clearTimeout(timer);
			}
		</script>
	</head>
	<body onload="clock()">
		<form name="form1" method="post">
			<input type="text" name="myClock" readonly="readonly"/>	<br />
			<input type="button" value="开始"  onclick="clock()"/><input type="button" id="but1" value="暂停"  onclick="sptr()"/>	
		</form>			
	</body>
</html>
